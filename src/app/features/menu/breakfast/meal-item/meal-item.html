<div class="meal-item">

  
  <div class="header-container">
    <h2 class="meal-title">{{ meal.titleName }}</h2>
  </div>

  <div class="image-container">
    <img [src]="meal.img" alt="{{ meal.titleName }}">
  </div>

   @if(isLoggIn()){
    <button (click)="goToDetails(meal._id.toString())" class="details-btn">
        View Details
      </button>

   }
</div>
