<div class="container login-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="post">
        <fieldset>
            <h2 class="form-title">Welcome Back</h2>

            <p class="form-field">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input 
                type="email"
                 formControlName="email"
                 id="email" 
                 placeholder="you@raffy.bg"          
                class="input-field" 
                />
            </p>
            @if(isEmailvalid){
            <p class="error-msg">{{emailErrorMessage}}</p>
            }

            <p class="form-field">
                <label for="password"><i class="fas fa-lock"></i></label>
                <input 
                type="password"
                formControlName="password"
                id="password" 
                placeholder="Your secret spice"           
                class="input-field" 
                />
            </p>
            @if(isPasswordValid){
            <p class="error-msg">{{passwordErrorMessage}}</p>
            }

            <div class="login-section">
                <button type="submit" [disabled]="loginForm.invalid" class="login-btn">Login</button>
                <div class="register-msg">
                    New to Raffy? <a routerLink="/register">Create Account</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
