<div class="container">
    <form class="register" [formGroup]="registerForm" (ngSubmit)="onSubmit()" action="" method="post">

        <fieldset>
            <h2>Registration Form</h2>

            <!-- username -->
            <p class="field field-icon">
                <label for="username"><span><i class="fas fa-user"></i></span></label>
                <input [class.input-error]="isUsernameValid" type="text" id="username" placeholder="Johny"
                    formControlName="username">
            </p>

            @if(isUsernameValid){
            <p class="error">
                {{usernameErrorMessage}}
            </p>
            }


            <!-- email -->
            <p class="field field-icon">
                <label for="email"><span><i class="fas fa-envelope"></i></span></label>
                <input [class.input-error]="isEmailValid" type="email" id="email" placeholder="john.doe@gmail.com"
                    formControlName="email">
            </p>
            @if(isEmailValid){
            <p class="error">
                {{emailErrorMessage}}
            </p>
            }

            <div formGroupName="passwords">
                <!-- password -->
                <p class="field field-icon">
                    <label for="password"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" [class.input-error]="isPasswordsValid" id="password" placeholder="******"
                        formControlName="password">
                </p>
                @if(isPasswordsValid){
                <p class="error">
                    {{passwordErrorMessage}}
                </p>
                }

                <!-- rePassword -->
                <p class="field field-icon">
                    <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
                    <input type="password" [class.input-error]="isPasswordsValid" id="rePassword" placeholder="******"
                        formControlName="rePassword">
                </p>

                @if(isPasswordsValid){
                <p class="error">Repeat Password does not match password!</p>
                }
            </div>

            <button type="submit" [disabled]="registerForm.invalid">Create Account</button>

            <p class="text-center">
                Have an account?
                <a routerLink="/login">Log In</a>
            </p>

        </fieldset>
    </form>
</div>
